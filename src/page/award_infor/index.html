<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<link href="../../../public/css/mui.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<body>
  <style>
    .mui-control-content {
      background-color: white;
      min-height: 160vw;
    }

    .mui-control-content .mui-loading {
      margin-top: 50px;
    }
  </style>
  <header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">兑奖信息</h1>
  </header>
  <div class="mui-content">
    <div id="slider" class="mui-slider">
      <div id="sliderSegmentedControl"
        class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
        <a class="mui-control-item" href="#item1mobile">
          未兑奖
        </a>
        <a class="mui-control-item" href="#item2mobile">
          已兑奖
        </a>
      </div>
      <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
      <div class="mui-slider-group">
        <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
          <div id="scroll1" class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul class="mui-table-view" style="">
                <li class="mui-table-view-cell mui-media">
                  <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left"
                      src="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTI3T3ljicuzurPrty5Hm1NxrNibnl2I2QKXeXL8dTJw4gNCykrhoBicbhicJxfr11ImtLPXpa6cPSOSdw/132">
                    <div class="mui-media-body">
                      啤酒*10<b class="mui-pull-right" style="font-size: 20px;">1 j f b</b><small
                        class="mui-pull-right">兑奖码：</small>
                      <p class='mui-ellipsis'>微信昵称：叶倾城<br></p>
                      <button class="mui-pull-right mui-btn-green">立即兑奖</button>
                    </div>
                  </a>
                </li>
                <li class="mui-table-view-cell mui-media">
                  <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left"
                      src="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTI3T3ljicuzurPrty5Hm1NxrNibnl2I2QKXeXL8dTJw4gNCykrhoBicbhicJxfr11ImtLPXpa6cPSOSdw/132">
                    <div class="mui-media-body">
                      啤酒*10<b class="mui-pull-right" style="font-size: 20px;">1 j f b</b><small
                        class="mui-pull-right">兑奖码：</small>
                      <p class='mui-ellipsis'>微信昵称：叶倾城<br></p>
                      <button class="mui-pull-right mui-btn-green">立即兑奖</button>
                    </div>
                  </a>
                </li>
              </ul>
              <br><br><br><br><br>
            </div>
          </div>
        </div>
        <div id="item2mobile" class="mui-slider-item mui-control-content">
          <div id="scroll2" class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <div class="mui-loading">
                <div class="mui-spinner">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="position: fixed;width: 100%; bottom:0;z-index:3;">
    <ul class="mui-table-view mui-grid-view">
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a><span class="mui-icon mui-icon-search" style="font-size: 30px;"></span><br>
          <div class="mui-active" style="font-size:14px;line-height: 16px; ">查 询</div>
        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a><span class="mui-icon mui-icon-info" style="font-size: 30px;color: blue;"></span>
          <div style="font-size:14px;line-height: 16px;color: blue;">兑奖信息</div>
        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a>
          <span class="mui-icon mui-icon-paperclip " style="font-size: 30px;"></span>
          <div style="font-size:14px;line-height: 16px;">活动信息</div>
        </a>
      </li>
    </ul>
  </div>
  <script src="../../../public/js/mui.min.js"></script>
  <script>
    //var height = document.getElementById("item3mobile").scrollHeight;
    //alert(height);
    mui.init({
      swipeBack: false
    });
    (function ($) {
      $('.mui-scroll-wrapper').scroll({
        indicators: true //是否显示滚动条
      });
      var html2 =
        '<ul class="mui-table-view" style=""><li class="mui-table-view-cell mui-media"><a href="javascript:;"><img class="mui-media-object mui-pull-left" src="http://thirdwx.qlogo.cn/mmopen/vi_32/Q0j4TwGTfTI3T3ljicuzurPrty5Hm1NxrNibnl2I2QKXeXL8dTJw4gNCykrhoBicbhicJxfr11ImtLPXpa6cPSOSdw/132"><div class="mui-media-body">啤酒*10<b class="mui-pull-right" style="font-size: 20px;">1 j f b</b><small class="mui-pull-right">兑奖码：</small><p class="mui-ellipsis">微信昵称：叶倾城<br></p><button class="mui-pull-right mui-btn-red">已兑奖</button></div></a></li></ul>';
      var item2 = document.getElementById('item2mobile');
      document.getElementById('slider').addEventListener('slide', function (e) {
        if (e.detail.slideNumber === 1) {
          if (item2.querySelector('.mui-loading')) {
            setTimeout(function () {
              item2.querySelector('.mui-scroll').innerHTML = html2;
            }, 500);
          }
        } else if (e.detail.slideNumber === 2) {}
      });
      var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
      $('.mui-input-group').on('change', 'input', function () {
        if (this.checked) {
          sliderSegmentedControl.className =
            'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' +
            this.value;
          //force repaint
          sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
        }
      });
    })(mui);
  </script>
</body>

</html>
