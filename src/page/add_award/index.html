<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<link href="../../../public/css/mui.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">添加奖品</h1>
    <a class="mui-icon mui-icon-plusempty mui-pull-right" id="add_award"></a>
  </header>
  <div class="mui-content" id="contentList">
    <div class="mui-card">
        <div class="mui-input-group" >
          <div class="mui-input-row">
            <label>奖品名称</label>
            <input type="text" placeholder="请输入项目名称" class="awardName" >
          </div>
          <div class="mui-input-row">
            <label>中奖概率</label>
            <input class="mui-input-numbox" type="number" maxlength="2"  value="10"/>
          </div>
        </div>
    </div>
    
    <div class="mui-card" >
        <div class="mui-input-group" >
          <div class="mui-input-row">
            <label>奖品名称</label>
            <input type="text" placeholder="请输入项目名称" class="awardName" >
          </div>
          <div class="mui-input-row">
            <label>中奖概率</label>
            <input class="mui-input-numbox" value="20" maxlength="2" type="number" />
          </div>
        </div>
    </div>
    
    <div class="mui-card" >
        <div class="mui-input-group" >
          <div class="mui-input-row">
            <label>奖品名称</label>
            <input type="text" placeholder="请输入项目名称" class="awardName" >
          </div>
          <div class="mui-input-row">
            <label>中奖概率</label>
            <input class="mui-input-numbox" type="number" maxlength="2" value="30" />
          </div>
        </div>
    </div>
    
    <div class="mui-card" >
        <div class="mui-input-group" >
          <div class="mui-input-row">
            <label>奖品名称</label>
            <input type="text" placeholder="请输入项目名称" class="awardName" >
          </div>
          <div class="mui-input-row">
            <label>中奖概率</label>
            <input class="mui-input-numbox" type="number" maxlength="2" value="40" />
            </div>
          </div>
        </div>
    </div>
    <div id="append">

    </div>
    <div class="mui-content-padded"> 
      <button type="button" id="sendNow" class="mui-btn mui-btn-primary mui-btn-block ">立即发布</button>    
    </div>
  </div>
  <script src="../../../public/js/mui.min.js"></script>
  <script type="text/javascript">
    mui.init()
  </script>
</body>

</html>
