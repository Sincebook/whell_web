<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">活动信息 </h1>
  </header>

  <div class="mui-content" style="">
    <br>
    <div class="mui-input-group">

      <div class="mui-input-row">
        <label>活动名称</label>
        <input id="name" type="text" class="mui-input-clear" placeholder="输入你的真实姓名" value="烧烤大放送" disabled="true">
      </div>
      <div class="mui-input-row">
        <label>活动简介</label>
        <input id="age" type="text" class="mui-input-clear" placeholder="你的年龄" value="转盘抽奖免费赢啤酒、龙虾" disabled="true">
      </div>
      <div class="mui-input-row">
        <label>发起时间</label>
        <input id="person" type="text" placeholder="你的经办人" value="2020-7-20" disabled="true">
      </div>
      <div class="mui-input-row">
        <label>参与人数</label>
        <input id="tel" type="text" placeholder="请输入你的手机号" value="89895" disabled="true">
      </div>
    </div>
    <ul class="mui-table-view" style="margin-top: 25px;">
      <li class="mui-table-view-cell">
        <a id="about" class="mui-navigate-right" href="infor.html">
          <span class="mui-icon mui-icon-info"></span>
          分享活动
        </a>
      </li>
    </ul>
    <ul class="mui-table-view" style="margin-top: 25px;">
      <li class="mui-table-view-cell">
        <a style="text-align: center;color: #FF3B30;" href="../login.html">
          关闭活动
        </a>
      </li>
    </ul>
  </div>

  <div style="position: fixed;width: 100%; bottom:0;z-index:3;">
    <ul class="mui-table-view mui-grid-view">
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../main/main.html"><span class="mui-icon mui-icon-search" style="font-size: 30px;"></span><br>
          <div class="mui-active" style="font-size:14px;line-height: 16px; ">查 询</div>
        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../project/infor.html"><span class="mui-icon mui-icon-info" style="font-size: 30px;"></span>
          <div style="font-size:14px;line-height: 16px;">兑奖信息</div>
        </a>
      </li>
      <li class="mui-table-view-cell  mui-col-xs-4">
        <a href="../company/matter.html">
          <span class="mui-icon mui-icon-paperclip " style="font-size: 30px;color: blue;"></span>
          <div style="font-size:14px;line-height: 16px;color: blue;">活动信息</div>
        </a>
      </li>
    </ul>
  </div>
  <script src="../js/mui.min.js"></script>
  <script type="text/javascript">
    mui.init()
  </script>
</body>

</html>
